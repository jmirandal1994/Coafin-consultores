
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subir archivo SII - COAFIN Consultores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2a4365;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    input[type="submit"] {
      background: #2b6cb0;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #2c5282;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo_coafin.png" alt="Logo COAFIN" class="logo">
    <h1>Procesar Archivo del SII</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <br>
      <input type="submit" value="Subir y Procesar">
    </form>
  </div>
</body>
</html>
